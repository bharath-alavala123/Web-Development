
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="img11.png" alt="Machu Picchu">
        <div class="caption">Machu Picchu - Adventure Awaits</div>
      </div>
      <div class="slide">
        <img src="img444.PNG" alt="Mountain View">
        <div class="caption">Mountain Escape - Feel the Serenity</div>
      </div>
      <div class="slide">
        <img src="img333.PNG" alt="Scenic Trail">
        <div class="caption">Scenic Trail - Nature's Beauty</div>
      </div>
    </div>
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
